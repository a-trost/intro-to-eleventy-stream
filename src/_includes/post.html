<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{name}} - Galloping Gallery</title>
</head>
<body>
  <header>
    <a href="/">Galloping Gallery</a>
  </header>
  <main>
    {% image imageUrl, imageAlt, "(min-width: 30em) 50vw, 100vw" %}
    <h1>{{name}}</h1>
    {{ content }}
    <p>
      Sighted: <time datetime="{{date}}">{{date}}</time>
    </p>
  </main>
  <footer>
    <p>&copy; 2021 Galloping Gallery</p>
  </footer>
</body>
</html>
