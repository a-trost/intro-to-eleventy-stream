<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galloping Gallery</title>
  <link rel="stylesheet" href="styles/global.css">
</head>
<body>
  <header>
    <a href="/">Galloping Gallery</a>
  </header>
  <main>
    <h1>Galloping Gallery</h1>
    <ul class="image-grid">
      {%- for horse in collections.horse reversed -%}
  <li class="image-grid__item">
    <a href="{{horse.url}}">
      <img src="{{horse.data.imageUrl}}" alt="{{horse.data.imageAlt}}">
      {{ horse.data.name }}
    </a>
  </li>
      {%- endfor -%}
    </ul>
  </main>
  <footer></footer>
  
</body>
</html>
